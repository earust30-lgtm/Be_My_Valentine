<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  background: #fff4f6;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  padding-top: 60px;
}

h1 {
  font-size: 2.6rem;
  margin-bottom: 20px;
}

.minion-gif {
  width: 200px;
  height: auto;
  margin: 0 auto 30px;
  display: block;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 26px;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  background: #ff4b5c;
  color: white;
  cursor: pointer;
  margin: 15px;
  transition: transform 0.3s ease;
}

button:hover {
  background: #ff2a3a;
}

audio {
  display: none;
}
</style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ’˜</h1>

<img src="minionlove.gif" alt="Minion Love" class="minion-gif" id="minionGif">

<div class="buttons">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<!-- Suspenseful music (pre-Yes) -->
<audio id="suspenseMusic" loop>
  <source src="suspense-music.mp3" type="audio/mpeg">
</audio>

<!-- Romantic music (after Yes) -->
<audio id="romanticMusic" loop>
  <source src="romantic-music.mp3" type="audio/mpeg">
</audio>

<script>
// -------------------- Floating Hearts --------------------
function createHeart() {
  const heart = document.createElement("div");
  heart.style.position = "absolute";
  heart.style.fontSize = (Math.random() * 20 + 20) + "px";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "-50px";
  heart.style.opacity = 0.8;
  heart.innerHTML = "â¤ï¸";
  heart.style.transition = "transform 4s linear, opacity 4s linear";
  document.body.appendChild(heart);
  setTimeout(() => {
    heart.style.transform = `translateY(-${window.innerHeight + 50}px)`;
    heart.style.opacity = 0;
  }, 50);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 300);

// -------------------- No Button Sequence --------------------
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const noTexts = [
  "Are you sure?",
  "Are you sure you're sure?",
  "Babe pleaseeeeee",
  "Just say yes babe",
  "You better say yes",
  "Last chance",
  "Last chance"
];
let noIndex = 0;
let yesSize = 1; // Initial scale

noBtn.addEventListener("click", () => {
  // Update text
  noBtn.textContent = noTexts[noIndex];

  // Grow Yes button
  yesSize += 0.15;
  yesBtn.style.transform = `scale(${yesSize})`;

  // Remove No button after second "Last chance"
  if (noIndex === noTexts.length - 1) {
    noBtn.style.display = "none";
  } else {
    noIndex++;
  }
});

// -------------------- Floating Kiss Emojis --------------------
function createFloatingKiss() {
  const kiss = document.createElement("div");
  kiss.style.position = "absolute";
  kiss.style.fontSize = (Math.random() * 40 + 20) + "px";
  kiss.style.left = Math.random() * window.innerWidth + "px";
  kiss.style.bottom = "-50px";
  kiss.style.opacity = 0.8;
  kiss.innerHTML = "ðŸ’‹";
  kiss.style.transition = "transform 6s linear, opacity 6s linear";
  document.body.appendChild(kiss);
  setTimeout(() => {
    kiss.style.transform = `translateY(-${window.innerHeight + 50}px)`;
    kiss.style.opacity = 0;
  }, 50);
  setTimeout(() => kiss.remove(), 6000);
}

// -------------------- Suspense Music (Pre-Yes) --------------------
const suspenseMusic = document.getElementById("suspenseMusic");
let suspenseStarted = false;

function startSuspenseMusic() {
  if (!suspenseStarted) {
    suspenseMusic.play()
      .then(() => console.log("Suspense music started"))
      .catch(e => console.log("Autoplay blocked:", e));
    suspenseStarted = true;
  }
}

// Start suspense music on first click or key press anywhere
document.addEventListener("click", startSuspenseMusic, { once: true });
document.addEventListener("keydown", startSuspenseMusic, { once: true });

// -------------------- Yes Button Click --------------------
yesBtn.addEventListener("click", () => {
  // Stop suspense music and play romantic music
  const romanticMusic = document.getElementById("romanticMusic");
  suspenseMusic.pause();
  romanticMusic.play().catch(e => console.log("Music play blocked:", e));

  // Swap GIF to fireworks
  const minion = document.getElementById("minionGif");
  minion.src = "fireworks-exploding-heart.gif";

  // Update text
  const buttonsDiv = document.querySelector(".buttons");
  buttonsDiv.innerHTML = `
    <h2>YAYYY! I LOVE YOU &lt;3<br>I'll see you in Washington xoxo</h2>
  `;

  // Start floating kisses continuously
  setInterval(createFloatingKiss, 300);
});
</script>

</body>
</html>
