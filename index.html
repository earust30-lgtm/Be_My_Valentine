<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  background: #fff4f6;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Preloading Page */
#startPage {
  cursor: pointer;
  font-size: 2.5rem;
  animation: bounce 1.5s infinite;
}

/* Bounce Animation */
@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
}

#mainPage {
  display: none;
  padding-top: 60px;
}

h1 {
  font-size: 2.6rem;
  margin-bottom: 20px;
}

.minion-gif {
  width: 200px;
  height: auto;
  margin: 0 auto 30px;
  display: block;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 26px;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  background: #ff4b5c;
  color: white;
  cursor: pointer;
  margin: 15px;
  transition: transform 0.3s ease;
}

button:hover {
  background: #ff2a3a;
}

audio {
  display: none;
}
</style>
</head>
<body>

<!-- Preloading Page -->
<div id="startPage">Click to Start ðŸ˜‰</div>

<!-- Main Valentine Page -->
<div id="mainPage">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <img src="minionlove.gif" alt="Minion Love" class="minion-gif" id="minionGif">

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <!-- Suspenseful music -->
  <audio id="suspenseMusic" loop>
    <source src="suspense-music.mp3" type="audio/mpeg">
  </audio>

  <!-- Romantic music -->
  <audio id="romanticMusic" loop>
    <source src="romantic-music.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
// -------------------- Preloading Page --------------------
const startPage = document.getElementById("startPage");
const mainPage = document.getElementById("mainPage");
const suspenseMusic = document.getElementById("suspenseMusic");

startPage.addEventListener("click", () => {
  startPage.style.display = "none";
  mainPage.style.display = "block";
  suspenseMusic.play().catch(e => console.log("Autoplay blocked:", e));
});

// -------------------- Floating Hearts --------------------
function createHeart() {
  const heart = document.createElement("div");
  heart.style.position = "absolute";
  heart.style.fontSize = (Math.random() * 20 + 20) + "px";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "-50px";
  heart.style.opacity = 0.8;
  heart.innerHTML = "â¤ï¸";
  heart.style.transition = "transform 4s linear, opacity 4s linear";
  document.body.appendChild(heart);
  setTimeout(() => {
    heart.style.transform = `translateY(-${window.innerHeight + 50}px)`;
    heart.style.opacity = 0;
  }, 50);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 300);

// -------------------- No Button Sequence --------------------
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const noTexts = [
  "Are you sure?",
  "Are you sure you're sure?",
  "Babe pleaseeeeee",
  "Just say yes babe",
  "You better say yes",
  "Last chance",
  "Last chance"
];
let noIndex = 0;
let yesSize = 1;

noBtn.addEventListener("click", () => {
  noBtn.textContent = noTexts[noIndex];
  yesSize += 0.15;
  yesBtn.style.transform = `scale(${yesSize})`;
  if (noIndex === noTexts.length - 1) {
    noBtn.style.display = "none";
  } else {
    noIndex++;
  }
});

// -------------------- Floating Kiss Emojis --------------------
function createFloatingKiss() {
  const kiss = document.createElement("div");
  kiss.style.position = "absolute";
  kiss.style.fontSize = (Math.random() * 40 + 20) + "px";
  kiss.style.left = Math.random() * window.innerWidth + "px";
  kiss.style.bottom = "-50px";
  kiss.style.opacity = 0.8;
  kiss.innerHTML = "ðŸ’‹";
  kiss.style.transition = "transform 6s linear, opacity 6s linear";
  document.body.appendChild(kiss);
  setTimeout(() => {
    kiss.style.transform = `translateY(-${window.innerHeight + 50}px)`;
    kiss.style.opacity = 0;
  }, 50);
  setTimeout(() => kiss.remove(), 6000);
}

// -------------------- Yes Button Click --------------------
yesBtn.addEventListener("click", () => {
  const romanticMusic = document.getElementById("romanticMusic");
  suspenseMusic.pause();
  romanticMusic.play().catch(e => console.log("Music play blocked:", e));

  const minion = document.getElementById("minionGif");
  minion.src = "fireworks-exploding-heart.gif";

  const buttonsDiv = document.querySelector(".buttons");
  buttonsDiv.innerHTML = `
    <h2>YAYYY! I LOVE YOU &lt;3<br>I'll see you in Washington xoxo</h2>
  `;

  setInterval(createFloatingKiss, 300);
});
</script>

</body>
</html>
